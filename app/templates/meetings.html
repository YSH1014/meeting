{% extends 'base.html' %}
{% block content %}

<table>
    <tr>
        <th>会议时间</th>
        <th>会议简称</th>
        <th>会议标题</th>
    </tr>
    {% for meeting in meetings %}
   <tr>
       <td>{{ meeting.start_date}}</td>
       <td> {{ meeting.short_name }}</td>
       <td><a href={{ url_for('meetingInfo',meeting=meeting)}}> {{meeting.title }} </a></td>
   </tr>
{% endfor %}
</table>


{% endblock %}
