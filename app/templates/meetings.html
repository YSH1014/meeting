{% extends 'base.html' %}
{% block content %}

<table>
    <tr>
        <th>会议时间</th>
        <th>会议简称</th>
        <th>会议标题</th>
        <th>状态</th>
    </tr>
    {% for meeting in meetings %}
   <tr>
       <td>{{ meeting.start_date}}</td>
       <td> {{ meeting.short_name }}</td>
       <td><a href={{ url_for('meetingInfo',id=meeting.id)}}> {{meeting.title }} </a></td>
       <td>{{ meeting.status }}</td>
   </tr>
{% endfor %}
</table>


{% endblock %}
