{% extends 'base.html' %}
{% block content %}
<table>
    <tr>
        <th>用户id</th>
        <th>用户名</th>
        <th>用户邮箱</th>
        <th>用户电话</th>
        <th>用户地址</th>
        <th>用户权限</th>
    </tr>
    {% for user in users %}
   <tr>
       <td>{{ user.id}}</td>
       <td> {{ user.username}}</td>
       <td> {{ user.email}}</td>
       <td> {{ user.phone}}</td>
       <td> {{user.address}}</td>
       <td> {{user.role}}</td>

   </tr>
{% endfor %}
{% endblock %}
