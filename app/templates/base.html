<!DOCTYPE html>
<html>

<head>
  <title>Bootstrap 实例</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>


</head>
<style>
  .title {
    background-image: url(logo.png);
    background-size: 100% 100%;
  }
</style>

<body>



  <div class="container ">
    <div class="row clearfix">
      <div class="col-md-12 column ">

        <h1 class="display-1">
          <img src="logo.png" />
          中国天文学会议信息
        </h1>
      </div>
    </div>
    <div class="row clearfix">
      <div class="col-md-12 column ">
        <a href="{{ url_for('index') }}">返回首页</a>
        {% if current_user.is_anonymous %}
        <a href="{{ url_for('login') }}">登录</a>
        {% else %}
        你好，<a>{{ currentuser.username }}</a>
        <a href="{{ url_for('logout') }}">退出</a>
        {% endif %}
      </div>
    </div>
    <div class="row clearfix">
      <div class="col-md-3 column">

        <button>最新注册</button></br>
        <button onclick="getMeeting(7)">接下来一周</button></br>
        <button>本月</button></br>
        <button>下一月</button></br>
      </div>
      <div class="col-md-9 column">

        <div class="row" id="meetingList">
          {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>
  </div>


  <script>
    function getMeeting(day) {

      var list = document.getElementById("meetingList");
      for (var i = 1; i < day; i++) {
        var newMeeting = document.createElement("p");
        newMeeting.innerHTML = i;
        list.appendChild(newMeeting);
      }
    }
  </script>
</body>

</html>
