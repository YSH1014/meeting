{% extends 'base.html' %}

{% block title %}
{{_('会议检索')}}
{% endblock %}
{% block content %}
<div class="card meeting-card">
    <form method="POST">
        {{form.hidden_tag()}}
        {% import "bootstrap/wtf.html" as wtf %}
        <br>
        <input type="text" name="keyword" class="form-control">
        <div id="fields" class="form-check form-check-inline">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="title_checked" value="y">{{_('标题')}}
            </label>
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="counry_checked" value="y">{{_('国家')}}
            </label>
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="city_checked" value="y">{{_('城市')}}
            </label>
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="time_checked" value="y">{{_('会议时间')}}
            </label>
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="theme_checked" value="y">{{_('主题')}}
            </label>
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="keywords_checked" value="y">{{_('关键词')}}
            </label>
        </div>
        <div align=center>
            <input type="submit" value="{{_('检索')}}" class=" btn btn-primary">
        </div>

    </form>


</div>


</div>

{% endblock %}
